<body>

  <div class="row" style="padding-left: 5rem;">

  <div class="row" style="padding-left: 5rem;">

        <div class="col-md-1"><img src="starting_treasure.png" alt="treasure hunt" id="R21" onclick="check(22)" width="100px" height="100px" style="padding: 5%;"></div>
        <div class="col-md-1"><img src="starting_treasure.png" alt="treasure hunt" id="R23" onclick="check(23)" width="100px" height="100px" style="padding: 5%;"></div>

</div>

  <script>
      let ids = ['R0', 'R1', 'R2', 'R3', 'R4', 'R5', 'R6', 'R7', 'R8', 'R9', 'R10', 'R11', 'R12', 'R13', 'R14', 'R15', 'R16', 'R17', 'R18', 'R19', 'R20', 'R21', 'R22', 'R23', 'R24', 'R25']

    let chestCount = 0
    let score = 0
    let lastCheck = 12
    let treasureLocation = 18

    function check(position) {
        image = document.getElementById(ids[position])
        if(position == treasureLocation) {
            image.src = "spoiler treasure.jpg"
        } else {
            image.src = "Emptytreasure.jpg"
        }
        chestCount += 1
        score += 1 
        document.getElementById("chests").innerHTML = "Number of chests checked is " +chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;
    }

    function help() {
        finalinspect_row = parseInt(lastCheck / 5)
        finalinspect_column = parseInt(lastCheck % 5)
        treasurePlace_row = parseInt(treasureLocation / 5)
        treasurePlace_column = parseInt(treasureLocation % 5)
        score += 2
        chestCount++;
        document.getElementById('chests').innerHTML="Number of chests checked is "+chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        if(finalinspect_row == treasurePlace_row) {
            if(finalinspect_column < treasurePlace_column) {
                document.getElementById("help").innerHTML = "Right"
            } else if(finalinspect_column > treasurePlace_column) {
                document.getElementById("help").innerHTML = "Left"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else if(finalinspect_column == treasurePlace_column) {
            if(finalinspect_row < treasurePlace_row) {
                document.getElementById("help").innerHTML = "Down"
            } else if(finalinspect_row > treasurePlace_row) {
                document.getElementById("help").innerHTML = "Up"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else {
            document.getElementById("help").innerHTML = "Sorry, no help available"
        }
    }

    function generateRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function reset() {
      chestCount = 0;
      score = 0;
      lastCheck = 12;
      treasureLocation = generateRandomInteger(0, 24);
      document.getElementById('chests').innerHTML="Number of chests checked is "+chestCount;
      document.getElementById('score').innerHTML="Score is  "+score;
      document.getElementById('help').innerHTML="Help report";
      for (let i = 0; i <= ids.length; i++){
        if(i!=12){
          document.getElementById(ids[i]).src="starting_treasure.png";
        }
      }
    }

  </script>
