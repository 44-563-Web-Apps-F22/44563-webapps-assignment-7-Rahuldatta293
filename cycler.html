<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>



<body>

    <h2>Rahul Datta Bitra builds a cycler </h2>
	<input type="text" id="textID">
	<br>
	<br>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
        <button onclick="get()">Get</button>
        <button onclick="spin()">Spin</button>
	
	
</body>
<script>
	function makeNewDiv(){
		let divele = document.createElement("div")
        let textele = document.getElementById("textID").value
        divele.innerHTML = textele
		divele.className = "cycler"
		document.getElementById("target").appendChild(divele) 
	}

	function get() {
		if (document.getElementsByClassName('cycler').length > 0) {
			document.getElementsByClassName('cycler')[document.getElementsByClassName('cycler').length - 1].remove()
		}

	}

	function spin() {
		if (document.getElementsByClassName('cycler').length > 1) {
			let removedText = document.getElementsByClassName('cycler')[document.getElementsByClassName('cycler').length - 1].innerText
			let removedItem = document.getElementsByClassName('cycler')[document.getElementsByClassName('cycler').length - 1].remove()
			let ele = document.createElement('div')
			ele.innerText = removedText
			document.getElementById('target').insertBefore(ele, document.getElementById('target').firstChild)
		}
		
	}
</script>
</html>
